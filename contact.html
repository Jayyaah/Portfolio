  <main class="contact container-fluid py-5 bg-light">
  <div class="container px-4 ">
    <h1 class="fw-bold">Contactez-moi</h1>
    <p>Vous pouvez me joindre via ce formulaire :</p>

    <form id="contactForm" action="https://formspree.io/f/xkgznkna" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Votre email :</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Votre email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Votre message :</label>
        <textarea
          class="form-control"
          id="message"
          name="message"
          rows="5"
          placeholder="Votre message"
          required
        ></textarea>
      </div>

      <button type="submit" class="btn btn btn-outline-dark">Envoyer</button>
    </form>

    <div id="formResponse" class="mt-3" style="display:none;"></div>
	</div>
  </main>
