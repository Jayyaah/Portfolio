  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Valentine M.</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="../../../Downloads/Perso/parcours.html">Parcours</a></li>

          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1>Contactez-moi</h1>
    <p>Vous pouvez me joindre via ce formulaire :</p>

    <form id="contactForm" action="https://formspree.io/f/xkgznkna" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Votre email :</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Votre email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Votre message :</label>
        <textarea
          class="form-control"
          id="message"
          name="message"
          rows="5"
          placeholder="Votre message"
          required
        ></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>

    <div id="formResponse" class="mt-3" style="display:none;"></div>
  </main>

  <footer class="text-center py-3 bg-light">
    © 2025 Valentine Maître | Portfolio personnel
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
